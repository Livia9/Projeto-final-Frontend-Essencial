<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="../../../home/assets/artefairy.png" type="image/x-icon" alt="icone da logo da artefairy" />
    <title>Login - Artefairy </title>
</head>

<body>
    <main>
        <form id="loginBox">

            <section id="lateralDireita">
                <h1 id="bemVindo">Bem-vindo(a) de Volta!</h1>
                <p id="subtitulo">Estamos felizes em te ver novamente! ðŸ’œ</p>
                <div id="cadastro">
                    NÃ£o tem conta?
                    <a href="../cadastro/index.html" id="linkCadastrar">Cadastre-se</a>
                </div>
                <div id="linhaDecorativa"></div>
            </section>

            <section id="areaLogin">
                <h1 id="titulo">Login</h1>

                <div class="inputs">
                    <label for="inputEmail">Email</label>
                    <input type="email" name="inputEmail" id="inputEmail" required />
                    <i class="fa-solid fa-hat-wizard"></i>
                </div>
                <div class="inputs">
                    <label for="inputSenha">Senha</label>
                    <input type="password" name="inputSenha" id="inputSenha" required />
                    <i class="fa-solid fa-wand-sparkles"></i>
                </div>

                <div id="lembrar-esqueci">
                    <div id="lembrar">
                        <input type="checkbox" name="checkboxLembrar" id="checkboxLembrar">
                        <label for="checkboxLembrar">Lembrar de mim</label>
                    </div>
                    <div id="esqueci">
                        <a href="#" id="esqueciSenha">Esqueci minha senha</a>
                    </div>
                </div>

                <div>
                    <button type="submit" name="botaoEntrar" id="botaoEntrar">
                        Entrar
                    </button>
                </div>
            </section>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./script.js"></script>
</body>

</html>
